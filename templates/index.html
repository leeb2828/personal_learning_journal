<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Home page</title>
        <link href="https://fonts.googleapis.com/css?family=Cousine:400" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Work+Sans:600" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="static/css/normalize.css">
        <link rel="stylesheet" href="static/css/site.css">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="site-header">
                    <a class="logo" href="{{ url_for('start') }}"><i class="material-icons">library_books</i></a>
                    <a class="button icon-right" href="{{ url_for('new_entry') }}"><span>New Entry</span> <i class="material-icons">add</i></a>
                </div>
            </div>
        </header>
        <section>
            <p id="learningJournal">My Learning Journal Posts</p>
            <div class="container">
                <div class="entry-list">
                    
                    {% if rows %}
                        {% for row in rows %}
                            <article>
                                <h2><a href="{{ url_for('get_details', the_id=row['id']) }}">{{row["title"]}}</a></h2>
                                <time datetime="{{row['date']}}">{{row['formattedDate']}}</time>
                            </article>
                        {% endfor %}
                    {% endif %}
                
                </div>
            </div>
        </section>
        <footer>
            <div>
                &copy; Lee Haney
            </div>
        </footer>
    </body>
</html>
